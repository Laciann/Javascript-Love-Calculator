<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Love Calculator</title>
  <link rel="stylesheet" href="style.css">
  
  
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{your-app-id}',
      cookie     : true,
      xfbml      : true,
      version    : '{api-version}'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

</script>
  
  
</head>

<body>
  <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v14.0&appId=1064911377707676&autoLogAppEvents=1" nonce="OCe2skXI"></script>
  
  <div class="fb-login-button" data-width="" data-size="medium" data-button-type="continue_with" data-layout="default" data-auto-logout-link="true" data-use-continue-as="true"></div>
  <section class="container">
    <form class="container">
      <label for="Name1">Enter your name</label>
      <input type="text" name="Name1" id="Name1">
      <label for="Name2">Enter your crush's name</label>
      <input type="text" name="Name2" id="Name2">
      <button>Calculate</button>
    </form>
    <h1></h1>
    <h2></h2>
  </section>

  

  <script src="lovecalculator.js"></script>
</body>

</html>
